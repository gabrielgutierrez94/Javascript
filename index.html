<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <h1 id="formTitle">REGISTRATE AHORA!</h1>

            <form>
                <div class="inputGroup">

                    <div class="inputField" id="nameImput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>

                    <div class="inputField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div>

                    <div class="inputField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    
                    <p>olvidaste tu contraseña? <a href="#">Click aquí</a> </p>

                    <div class="btnContainer">
                        <button id="signUp" type="button">Registrate</button>
                        <button id="signIn" type="button" class="disable">Login</button>
                    </div>    
                </div>

            </form>
        </div>
    </div>
</body>
</html>
